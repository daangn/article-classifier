trainingInput:
  scaleTier: CUSTOM
  masterType: complex_model_s
  workerType: complex_model_s
  workerCount: 28
  parameterServerType: standard
  parameterServerCount: 1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy
    maxTrials: 30
    maxParallelTrials: 5
    enableTrialEarlyStopping: True
    params:
    - parameterName: username_type
      type: CATEGORICAL
      categoricalValues:
      - rnn
      - cnn
      - dense
      - none
    - parameterName: rnn_cell_wrapper
      type: CATEGORICAL
      categoricalValues:
      - residual
      - highway
      - none
    - parameterName: variational_dropout
      type: CATEGORICAL
      categoricalValues:
      - use
      - no_use
    - parameterName: activation
      type: CATEGORICAL
      categoricalValues:
      - relu
      - maxout
      - none
