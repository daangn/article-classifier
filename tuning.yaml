trainingInput:
  scaleTier: CUSTOM
  masterType: complex_model_s
  workerType: complex_model_s
  workerCount: 28
  parameterServerType: standard
  parameterServerCount: 1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy
    maxTrials: 30
    maxParallelTrials: 3
    enableTrialEarlyStopping: True
    params:
    - parameterName: username_type
      type: CATEGORICAL
      categoricalValues:
      - rnn
      - cnn
      - dense
      - none
    - parameterName: rnn_type
      type: CATEGORICAL
      categoricalValues:
      - GRU
      - LSTM
    - parameterName: attention
      type: CATEGORICAL
      categoricalValues:
      - use
      - no_use
    - parameterName: rnn_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 2
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: final_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 2
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: max_steps
      type: DISCRETE
      discreteValues:
      - 25000
      - 35000
      - 50000
