trainingInput:
  scaleTier: PREMIUM_1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy
    maxTrials: 30
    maxParallelTrials: 3
    enableTrialEarlyStopping: True
    params:
    - parameterName: rnn_type
      type: CATEGORICAL
      categoricalValues:
      - GRU
      - LSTM
    - parameterName: attention
      type: CATEGORICAL
      categoricalValues:
      - use
      - no_use
    - parameterName: rnn_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 3
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: final_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 5
      scaleType: UNIT_LINEAR_SCALE

