trainingInput:
  scaleTier: CUSTOM
  masterType: complex_model_l
  workerType: complex_model_m_gpu
  parameterServerType: large_model
  workerCount: 9
  parameterServerCount: 3
  hyperparameters:
    goal: MAXIMIZE
    maxTrials: 30
    maxParallelTrials: 1
    enableTrialEarlyStopping: True
    params:
    - parameterName: rnn_type
      type: CATEGORICAL
      categoricalValues:
      - GRU
      - LSTM
    - parameterName: attention
      type: CATEGORICAL
      categoricalValues:
      - use
      - no_use
    - parameterName: rnn_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 3
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: final_layers_count
      type: INTEGER
      minValue: 1
      maxValue: 5
      scaleType: UNIT_LINEAR_SCALE

